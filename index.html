<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Vivek Ravishankar's Portfolio">
    <meta name="author" content="Vivek Ravishankar">

    <title>Vivek</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">

    <!-- Custom styles-->
    <link href="css/my.css" rel="stylesheet">


  </head>
  <body>
    <div id="particles-js"></div>
      <div class="main-content">
        <div class="main-nav d-flex flex-row align-items-center">
          <div class="logo-block">
            <img class="logo" src="img/vr-logo.png" />
          </div>
          <div class="nav-link-box d-flex flex-column">
            <div class="nav-item">
              <p id="all-button" class="link inactive" data="all">
                All Projects
              </p>
            </div>
            <div class="nav-item">
              <p id="graphic-button" class="link inactive" data="graphic">
                Graphic
              </p>
            </div>
          </div>
          <div class="nav-link-box d-flex flex-column">
            <div class="nav-item">
              <p id="web-button" class="link inactive" data="web">
                Web
              </p>
            </div>
            <div class="nav-item">
              <p id="writing-button" class="link inactive" data="writing">
                Writing
              </p>
            </div>
          </div>
        </div>
        <div id="portfolio-box" class="d-flex flex-wrap justify-content-center">
          <script id="portfolio-tile" type="text/x-handlebars-template">

              <div id={{id}} class="portfolio-tile text-center d-flex flex-column align-items-center justify-content-center" style="background: url('{{mainImg}}') no-repeat center center local;">
                <a href="{{link}}" target="_blank">
                  <div class="portfolio-tile-cover d-flex align-items-center justify-content-center">
                    <div class="tile-text-wrapper">
                      <h4 class="tile-title">{{title}}</h4>
                      <h4 class="tile-plus"><i class="fa fa-2x fa-plus-circle" aria-hidden="true"></i></h4>
                    </div>
                  </div>
                </a>
              </div>

          </script>
        </div>

      </div>

    </div>




    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="vendor/handlebars/handlebars.js"></script>
    <script src="vendor/particles/particles.min.js"></script>
    <script src="js/myParticles.js"></script>

    <!-- Custom scripts -->
    <script src="js/my.js"></script>


  </body>

</html>
